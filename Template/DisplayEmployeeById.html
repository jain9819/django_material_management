<style type="text/css" xmlns="http://www.w3.org/1999/html">
.root{
    display: flex;
    justify-content: center;
    background-color: #c8d6e5;
    padding: 20px;
}
 .myframe{
     width:600px;
     background-color: #ffffff;
     padding: 20px;
     border-radius: 10px;
     margin-top: 100px;
 }
    .gap{
        margin-top: 10px;
    }
</style>
<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/static/JavaScript/project.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Material Management</title>
</head>
<form action="/updatedeleterecord">
<body style="background-color:#c8d6e5 ">
<input type="hidden" value="{{ row.0 }}" name="empid">
<div class="root">
<div class="myframe">
    <div class="row" style="padding-left:20px;font-size:14px;font-weight:bold;letter-spacing:2px;display: flex;align-items: center;>                      ">
        <img src="/static/employee.png" width="30">
        Employee Update
    </div>
    <div class="row gap" >
        <div class="col">
            <input type="text" value="{{ row.1 }}" name="firstname" class="form-control" placeholder="First Name">
        </div>
        <div class="col">
            <input type="text" value="{{ row.2 }}" name="lastname" class="form-control" placeholder="Last Name">
        </div>

    </div>
    <div class="row gap">
        <div class="col" style="display: flex;align-items: center;justify-content: center">
            {% ifequal row.3 "Male" %}
            <input type="radio" checked name="gender" value="Male"><i class="fas fa-male" style="display: flex;margin-left:10px;margin-right: 30px;justify-content: center;font-size: 25px;color: darkviolet"></i>
            <input type="radio" name="gender" value="Female"><i class="fas fa-female" style="display: flex;justify-content: center;font-size: 25px;color: deeppink;margin-left:10px;margin-right: 30px;"></i>
            {% endifequal %}
            {% ifequal row.3 "Female" %}
            <input type="radio" name="gender" value="Male"><i class="fas fa-male" style="display: flex;margin-left:10px;margin-right: 30px;justify-content: center;font-size: 25px;color: darkviolet"></i>
            <input type="radio" checked name="gender" value="Female"><i class="fas fa-female" style="display: flex;justify-content: center;font-size: 25px;color: deeppink;margin-left:10px;margin-right: 30px;"></i>
            {% endifequal %}
        </div>
        <div class="col">
            <input type="date" value="{{ row.4 }}" class="form-control" name="birthdate">
        </div>

    </div>
    <div class="row gap" >
        <div class="col">
            <input type="text" value="{{ row.5 }}" class="form-control" name="paddress" placeholder="Permanemt Address">
        </div>
    </div>
    <div class="row gap" >
        <div class="col">
            <select name="state" id="state" class="form-control">
                <option value="{{ row.6 }}">{{ row.15 }}</option>
            </select>
        </div>
        <div class="col">
            <select name="city" id="city" class="form-control">
                <option value="{{ row.7 }}">{{ row.14 }}</option>
            </select>
        </div>

    </div>
    <div class="row gap" >
        <div class="col">
            <input type="text" value="{{ row.8 }}" class="form-control" name="caddress" placeholder="Current Address">
        </div>
    </div>
    <div class="row gap" >
        <div class="col">
            <input type="email" value="{{ row.9 }}" name="email" class="form-control" placeholder="Email Address">
        </div>
        <div class="col">
            <input type="number" value="{{ row.10 }}" name="mnumber" class="form-control" placeholder="Mob.no">
        </div>

    </div>
    <div class="row gap" >
        <div class="col">
            <input type="text" value="{{ row.11 }}" name="designation" class="form-control" placeholder="Designation">
        </div>
        <div class="col" style="display: flex;align-items: center;flex-direction:row;justify-content: center">
            &nbsp; <img src="/static/{{ row.12 }}" id="pic" width="40" height="40"/>
        </div>

    </div>
    <div class="row gap" >
        <div class="col" style="display: flex;justify-content: center;align-items: center">
             <button type="submit" name="btn" value="Edit" class="btn btn-primary w-100">Edit</button>
        </div>
        <div class="col" style="display: flex;justify-content: center;align-items: center">
             <button type="submit" name="btn" value="Delete" class="btn btn-primary w-100">Delete</button>
        </div>
    </div>
    <div class="row " >
        <div class="col" style="display: flex;justify-content: center;align-items: center;font-size: 18px;font-weight: bold;">
             {{ msg }}
        </div>
    </div>


</div>
</div>
</body>
</form>
</html>
