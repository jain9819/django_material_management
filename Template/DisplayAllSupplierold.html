<style type="text/css" xmlns="http://www.w3.org/1999/html">
.root{
    display: flex;
    justify-content: center;
    background-color: #c8d6e5;
    padding: 20px;
}
 .myframe{
     width:80%;
     background-color: #ffffff;
     padding: 20px;
     border-radius: 10px;
     margin-top: 50px;
 }
.gap{
        margin-top: 20px;
    }
 </style>
<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
<link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
<script src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="/static/JavaScript/project.js"></script>
<head>
    <meta charset="UTF-8">
    <title>All Suppliers</title>
</head>
<body style="background-color: #c8d6e5">
<div class="root">
<div class="myframe">
<div class="row" style="padding-left:20px;font-size:18px;font-weight:bold;letter-spacing:2px;display: flex;align-items: center;justify-content: center;>                      ">
        <img src="/static/supplier.png" width="40">
        List Of Suppliers
    </div>
<table class="table" style="margin-top: 8px;">
  <thead class="thead-dark">
    <tr>
      <th>Supplier ID</th>
      <th>Supplier Name</th>
        <th>Contact Info</th>
        <th>Address</th>

    </tr>
  </thead>
    {% for row in rows %}
    <tr>
    <td>{{ row.0 }}</td>
        <td>{{ row.1 }}</td>
        <td>{{ row.4 }}<br><b>Contact no:</b>{{ row.2 }},{{ row.3 }}</td>
    <td>{{ row.5 }}<br>{{ row.8 }}{{ row.9 }}</td>

    </tr>
    {% endfor %}
</table>
</div>
</div>
</body>
</html>
