<style type="text/css" xmlns="http://www.w3.org/1999/html">
.root{
    display: flex;
    justify-content: center;
    background-color: #c8d6e5;
    padding: 20px;
}
 .myframe{
     width:600px;
     background-color: #ffffff;
     padding: 20px;
     border-radius: 10px;
     margin-top: 100px;
 }
    .gap{
        margin-top: 20px;
    }
</style>
<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/static/JavaScript/project.js"></script>
<script src="/static/JavaScript/SubCategory.js"></script>
<script src="/static/JavaScript/Category.js"></script>

<head>
    <meta charset="UTF-8">
    <title>Product</title>
</head>
<form action="/editdeleteproduct">
    <input type="hidden" value="{{ row.2 }}" name="pid">
    <input type="hidden" value="{{ row.6 }}" name="oldpic">
<body style="background-color:#c8d6e5 ">
<div class="root">
<div class="myframe">
    <div class="row" style="padding-left:20px;font-size:18px;font-weight:bold;letter-spacing:2px;display: flex;align-items: center;>                      ">
        <img src="/static/product.png" width="40">
        &nbsp;Update Products
    </div>
    <div class="row gap" >
        <div class="col">
            <select id="categoryid" name="categoryid" class="form-control">
                <option value="{{ row.0 }}">{{ row.7 }}</option>
            </select>
        </div>
        <div class="col">
            <select id="subcategoryid" name="subcategoryid" class="form-control">
                <option value="{{ row.1 }}">{{ row.8 }}</option>
            </select>
        </div>

    </div>
    <div class="row gap" >
        <div class="col">
            <input type="text" value="{{ row.3 }}" class="form-control" name="pname" placeholder="Product Name">
        </div>
    </div>
    <div class="row gap" >
        <div class="col">
            <input type="text" value="{{ row.4 }}" class="form-control" name="description" placeholder="Description">
        </div>
    </div>
    <div class="row gap" >
        <div class="col">
            <input type="text" value="{{ row.5 }}" class="form-control" name="gst" placeholder="Goods & services tax.">
        </div>
    </div>

    <div class="row gap" >
        <div class="col" style="display: flex;align-items: center;flex-direction:row;">
            <input type="file" accept="image/*" id="picture" name="picture" class="form-control">
            &nbsp; <img src="/static/ProductImages/{{ row.6 }}" id="pic" width="40" height="40"/>
        </div>

    </div>
    <div class="row gap" >
        <div class="col" style="display: flex;justify-content: center;align-items: center">
             <button type="submit" name="btn" value="Edit" class="btn btn-primary w-100">Edit</button>
        </div>
        <div class="col" style="display: flex;justify-content: center;align-items: center">
             <button type="submit" name="btn" value="Delete" class="btn btn-primary w-100">Delete</button>
        </div>
    </div>


</div>
</div>
</body>
</form>
</html>
